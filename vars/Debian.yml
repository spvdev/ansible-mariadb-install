mariadb_packages:
  - mariadb-server
  - mariadb-common
  - python3-mysqldb
  - python3-openssl
repo_software_package:
  - software-properties-common 
  - dirmngr
  - apt-transport-https
key_url: "https://mariadb.org/mariadb_release_signing_key.asc"
repo_deb: deb [arch=amd64] https://mirror.klaus-uwe.me/mariadb/repo/{{ mariadb_version }}/debian
mariadb_socket: /run/mysqld/mysqld.sock